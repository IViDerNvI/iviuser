version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: iviuser
      MYSQL_USER: iviuser
      MYSQL_PASSWORD: iviuser

  app:
    build: .
    environment:
      - IVIUSER_MYSQL_HOSTNAME=db
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      - db