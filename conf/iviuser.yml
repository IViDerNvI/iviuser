mysql_opts:
  host-name: "127.0.0.1"
  bind-port: 4000
  username: "root"
  password: ""
  database: "iviuser"
  max-idle-connections: 10
  max-open-connections: 100
  max-connection-lifetime: "1h"

insecure_serve_options:
  bind-addr: "0.0.0.0"
  bind-port: 8080

secure_serve_options:
  bind-addr: "0.0.0.0"
  bind-port: 8443
  cert-key-file:
    cert-file: "./cert/cert.pem"
    key-file: "./cert/key.pem"

rpc_serve_options:
  bind-addr: "0.0.0.0"
  bind-port: 50051